<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI App Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a35;
      --text: #e6e9f5;
      --muted: #9aa4c7;
      --accent: #7c9cff;
      --accent-2: #31d0aa;
      --danger: #ff6b6b;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, #16224a 0%, var(--bg) 50%), var(--bg);
      color: var(--text);
    }
    .container { max-width: 980px; margin: 40px auto; padding: 0 20px; }
    header { text-align: center; margin-bottom: 24px; }
    h1 { margin: 0 0 8px 0; font-size: 32px; letter-spacing: .3px; }
    p.sub { margin: 0; color: var(--muted); }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px rgba(255,255,255,0.06);
      padding: 18px;
    }
    form { display: grid; gap: 12px; }
    textarea, select, button {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
    }
    textarea { min-height: 140px; resize: vertical; }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    .hint { color: var(--muted); font-size: 12px; }
    .footer { text-align: center; color: var(--muted); font-size: 12px; margin-top: 18px; }
    .row { display: grid; grid-template-columns: 1fr 180px; gap: 10px; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI App Builder</h1>
      <p class="sub">Describe the app you want, get a ready‑to‑run project zip.</p>
    </header>
    <div class="card">
      <form method="post" action="/generate">
        <label for="prompt">Your idea</label>
        <textarea id="prompt" name="prompt" placeholder="Example: Build a Streamlit dashboard that uploads a CSV and plots a line chart of 'revenue' by month."></textarea>

        <div class="row">
          <div>
            <label for="framework">Framework</label>
            <select id="framework" name="framework">
              <option value="streamlit">Streamlit (recommended)</option>
              <option value="gradio">Gradio</option>
              <option value="python">Plain Python script</option>
            </select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button type="submit">Generate App</button>
          </div>
        </div>

        <p class="hint">After generation, your browser will download a .zip containing app.py, a README and requirements.txt. For Streamlit, run: streamlit run app.py</p>
      </form>
    </div>
    <div class="footer">
      Built on ReplitLM. For local CPU testing, small prompts recommended.
    </div>
  </div>
</body>
</html>
